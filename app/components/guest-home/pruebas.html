<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-full bg-offers flex flex-col gap-3 pt-3"
        style="background: linear-gradient(180deg, #FFF06D 50%, #999041 100%);">
        <h2 class="font-bold text-[22px] m-3 text-center">Oferta/Promocion</h2>
        <div class="flex flex-col py-3">
            <article class="flex relative bg-transparent items-start text-[#171412] justify-between">
                <img class="w-[14rem] h-[12rem] z-50 mt-5 object-fill drop-shadow-[0px_4px_4px_rgba(0,0,0,0.25)] -mr-6"
                    src="/public/guest_home/offerts/oferta-1.png" alt="Oferta 1" />

                <p
                    class="text-2xl font-medium text-start bg-[#D9D9D9] py-4 pl-11 text-[#171412] w-[60%] drop-shadow-[0px_4px_4px_rgba(0,0,0,0.25)]">
                    10% de <br>
                    descuento <br>
                    en tu <br>
                    primera <br>
                    reserva
                </p>
            </article>
            <article class="flex justify-between items-start bg-transparent relative">
                <p
                    class="text-xl text-[#000000] font-medium text-start pt-6 pb-3 pl-6 pr-5 bg-transparent w-[45%] drop-shadow-[0px_4px_4px_rgba(0,0,0,0.25)] -mr-[6rem]">
                    Promoción de <br>
                    verano,<br>
                    habitaciones <br>
                    desde €500
                </p>

                <img class="w-[11.7rem] h-[10.25rem] object-cover drop-shadow-[0px_4px_4px_rgba(0,0,0,0.25)]"
                    src="/public/guest_home/offerts/oferta-2.png" alt="" />
            </article>
        </div>
    </section>
</body>

</html>
